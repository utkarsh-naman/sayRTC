<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Serverless WebRTC SDP Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
    }
    input, button {
      margin: 5px 0;
      width: 100%;
    }
    #chat {
      height: 150px;
    }
  </style>
</head>
<body>

<h2>Serverless WebRTC Chat (SDP via WhatsApp)</h2>

<button id="generate">Generate SDP</button>

<input type="file" id="sdpFile" accept=".utnamsdp" />

<hr />

<input id="messageInput" placeholder="Type message..." />
<button id="send">Send Message</button>

<textarea id="chat" readonly></textarea>

<script>
let pc;
let dc;

const chat = document.getElementById("chat");

function log(msg) {
  chat.value += msg + "\n";
}

function createPeer() {
  pc = new RTCPeerConnection({
    iceServers: [
      { urls: "stun:stun.l.google.com:19302" }
    ]
  });

  pc.oniceconnectionstatechange = () => {
    log("ICE state: " + pc.iceConnectionState);
  };

  pc.onicegatheringstatechange = () => {
    if (pc.iceGatheringState === "complete") {
      const sdp = pc.localDescription.sdp;
      downloadSDP(sdp);
    }
  };

  pc.ondatachannel = e => {
    dc = e.channel;
    setupDataChannel();
  };
}

function setupDataChannel() {
  dc.onopen = () => log("DataChannel open âœ…");
  dc.onmessage = e => log("Peer: " + e.data);
}

function downloadSDP(sdp) {
  const blob = new Blob([sdp], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "signal.utnamsdp";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

document.getElementById("generate").onclick = async () => {
  if (!pc) {
    createPeer();
    dc = pc.createDataChannel("chat");
    setupDataChannel();
  }

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
};

document.getElementById("sdpFile").onchange = async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const text = await file.text();
  if (!pc) createPeer();

  if (text.includes("a=setup:actpass")) {
    await pc.setRemoteDescription({ type: "offer", sdp: text });
    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);
  } else {
    await pc.setRemoteDescription({ type: "answer", sdp: text });
  }
};

document.getElementById("send").onclick = () => {
  if (dc && dc.readyState === "open") {
    const msg = document.getElementById("messageInput").value;
    dc.send(msg);
    log("You: " + msg);
    document.getElementById("messageInput").value = "";
  }
};
</script>

</body>
</html>
